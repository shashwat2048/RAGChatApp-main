version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount embeddings directory to persist index
      - ./embeddings:/app/embeddings
      # Mount data directory for document access
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  # Optional: Streamlit frontend service
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-chatbot-ui
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_URL=http://rag-api:8000
    depends_on:
      - rag-api
    volumes:
      - ./app:/app/app
      - ./embeddings:/app/embeddings
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

